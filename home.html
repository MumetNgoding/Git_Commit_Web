<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Display Commit History">
    <meta name="author" content="Priyank Verma">
    <title>Git commit history</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <!-- Angular CDN 1.x -->
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.20/angular.js" data-semver="1.3.20"></script>

</head>

<body ng-app="app">

    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Git Commits</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div ng-controller="viewCommitHistoryCtrl">
        <div class="container well well-lg">
            <form class="commitHistoryForm" id="commitHistoryForm" name="commitHistoryForm" novalidate>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="gitUserName">Enter Git UserName:</label>
                        <input type="text" class="form-control" placeholder="Github username" name="gitUserName" ng-model="commit.gitUser" ng-class="{'txtbxReq': (commitHistoryForm.gitUserName.$error.required && (commitHistoryForm.gitUserName.$touched || commitHistoryForm.$submitted))}" ng-required="true">
                    </div>
                    <div class="col-xs-6">
                        <label for="gitProjectName">Enter Git Project Name:</label>
                        <input type="text" class="form-control" placeholder="Github project name" name="gitProjectName" ng-model="commit.gitProjectName" ng-class="{'txtbxReq': (commitHistoryForm.gitProjectName.$error.required && (commitHistoryForm.gitProjectName.$touched || commitHistoryForm.$submitted))}" ng-required="true">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-12">
                        <input type="button" class="btn btn-default float-right" value="Reset" ng-click="refresh()">
                        <input type="button" class="btn btn-default float-right mrgRight5" value="Default" ng-click="default()">
                        <input type="submit" class="btn btn-primary float-right mrgRight5" value="View Commits" ng-click="getCommitHistory()">
                    </div>
                </div>
            </form>
        </div>
        <div class="container well" ng-if="commit.commitList.length>0">
            <div class="col-xs-12">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="row in commit.commitList track by $index">
						<div class="row">
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-2">
                                        <img ng-src="{{row.author.avatar_url}}" height="80" width="80">
                                    </div>
                                    <div class="col-xs-10 cmtDiv">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <h3><a ng-href="{{row.html_url}}" target="_blank">{{row.commit.message}}</a></h3>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <p><b>{{row.commit.author.name}}</b> committed on <b>GitHub</b> {{row.commit.author.date | date}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- ng controllers -->
    <script src="controllers/app.js"></script>
    <script src="controllers/viewCommitHistoryCtrl.js"></script>
    <script src="controllers/viewCommitHistoryService.js"></script>
</body>

</html>
